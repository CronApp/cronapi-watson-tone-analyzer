cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Description=The IBM Watson Tone Analyzer service uses linguistic analysis to detect emotional and language tones in written text. The service can analyze tone at both the document and sentence levels. 
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Description=The service analyzes the content for emotional and language tones. More in <a href='https://www.ibm.com/watson/developercloud/tone-analyzer/api/v3/java.html?java#tone' target='_blank' style='color:#0066ff'>documentation</a>.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Name=Analyze general tone
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.endPoint.Description=EndPoint URL: Required when the service address differs from the default. More in <a href='https://www.ibm.com/watson/developercloud/tone-analyzer/api/v3/java.html?java#authentication' target='_blank' style='color:#0066ff'>authentication</a>.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.headers.Description=HTTP header: You can set some properties about limiting access to the service using map structure. More in <a href='https://www.ibm.com/watson/developercloud/tone-analyzer/api/v3/java.html?java#data-collection' target='_blank' style='color:#0066ff'>data collection</a>.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.options.Description=Parameter object: See the parameter profile options for this block in <a href='https://www.ibm.com/watson/developercloud/tone-analyzer/api/v3/java.html?java#tone' target='_blank' style='color:#0066ff'>documentation</a>.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.password.Description=Service password: Password obtained when generating the credential of the service.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.username.Description=Service username: Username obtained when generating the credential of the service.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.versionDate.Description=API version date: The API version must follow the format (YYYY-MM-DD). More in <a href='https://www.ibm.com/watson/developercloud/tone-analyzer/api/v3/java.html?java#versioning' target='_blank' style='color:#0066ff'>versioning</a>.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.toneChat.Description=The service analyzes the tone for each message in a text chat. More in <a href='https://www.ibm.com/watson/developercloud/tone-analyzer/api/v3/java.html?java#tone-chat' target='_blank' style='color:#0066ff'>documentation</a>.
