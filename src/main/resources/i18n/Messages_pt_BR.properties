cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Description=O serviço IBM Watson Tone Analyzer usa análise linguística para detectar tons emocionais e linguistico em texto escrito. O serviço pode analisar o tom nos níveis de documento e frase.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Description=O serviço analisa os tons emocionais e de linguagem do conteúdo. Saiba mais na <a href='https://www.ibm.com/watson/developercloud/tone-analyzer/api/v3/java.html?java#tone' target='_blank' style='color:#0066ff'>documentação</a>.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Name=Analisar o tom
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.endPoint.Description=URL do EndPoint: Necessário quando o endereço do serviço for diferente do padrão. Saiba mais em '<a href='https://www.ibm.com/watson/developercloud/tone-analyzer/api/v3/java.html?java#authentication' target='_blank' style='color:#0066ff'>authentication</a>'.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.headers.Description=Cabeçalho HTTP: É possível definir algumas propriedades sobre limitação de acesso ao serviço via estrutura de mapa. Saiba mais em '<a href='https://www.ibm.com/watson/developercloud/tone-analyzer/api/v3/java.html?java#data-collection' target='_blank' style='color:#0066ff'>data collection</a>'.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.options.Description=Objeto com parâmetros: Veja as opções de parâmetro desse bloco na <a href='https://www.ibm.com/watson/developercloud/tone-analyzer/api/v3/java.html?java#tone' target='_blank' style='color:#0066ff'>documentação</a>.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.password.Description=Senha do serviço: Senha obtida ao gerar a credencial do serviço.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.username.Description=Nome do usuário do serviço: Nome do usuário obtido ao gerar a credencial do serviço.
cronapi.watson.tone_analyzer.ToneAnalyzerOperations.Method.tone.Parameter.versionDate.Description=Data da versão da API: A versão da API deve seguir o formato (AAAA-MM-DD). Saiba mais em '<a href='https://www.ibm.com/watson/developercloud/tone-analyzer/api/v3/java.html?java#versioning' target='_blank' style='color:#0066ff'>versioning</a>'.
